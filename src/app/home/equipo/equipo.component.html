<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Equipo</li>
    </ol>
</nav>
<section id="team" class="pb-5">
    <div class="container">
        <div class="row text-center py-2">
            <!--Grid column-->
            <div class=" col-md-12 ">
                <h2>Â¡Encuentra a tu Esteticista!</h2>
                <div class="md-form">
                    <input type="search" [(ngModel)]="searchText" placeholder="Busca por su nombre">
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Team member -->
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let Profesional of restService.listaProfesional | filter: searchText">
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="http://parra.chillan.ubiobio.cl:8080/alvaro.castillo1501/servicio/uploads/img/{{Profesional.foto}}" alt="card image"></p>
                                    <h4 class="card-title">{{Profesional.nombre}} {{Profesional.apellido}}</h4>
                                    <p class="card-text">Esteticista perteneciente a EstetiCloud
                                    </p>

                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">{{Profesional.nombre}} {{Profesional.apellido}}</h4>
                                    <p class="card-text">Telefono de Contacto:{{Profesional.telefono}} y Correo Electronico :{{Profesional.email}} </p>

                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank">
                                                <i class="fa fa-facebook"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank">
                                                <i class="fa fa-twitter"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank">
                                                <i class="fa fa-skype"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank">
                                                <i class="fa fa-google"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Team member -->


        </div>
    </div>
</section>
<!-- Team -->
