<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Servicios</li>
    </ol>
</nav>
<div class="row" style="margin: 0;padding: 10px;">

    <div class="col-3 z-depth-1" style="margin-right: 30px;padding: 20px">
        <h1>Servicios</h1>
        <div class="form-group">
            <label for="sel1">Ordenar por:</label>
            <select class="form-control" id="sel1">
        <option>Precio:Mayor a Menor</option>
        <option>Precio:Menor a Mayor</option>
        <option>Ofertas</option>
        <option>4</option>
      </select>
        </div>
    </div>
    <div class="col-8">
        <div class="row">
            <div class="col-md-4" *ngFor="let servicio of restService.listaServicio" style="margin-bottom: 20px;">
                <div class="card-deck">
                    <div class="card">
                        <img class="card-img-top" src="http://localhost:8080/servicio/uploads/img/{{servicio.foto}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{servicio.nombre}}</h5>
                            <p class="card-text"> {{servicio.descripcion}}</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
