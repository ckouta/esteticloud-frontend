<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2 style="width: 343px;">Lista de Servicios</h2>
                    <br>
                </div>
                <div class="col-md-4 d-flex justify-content-end align-self-start">
                    <i class="fas fa-search d-xl-flex justify-content-xl-center align-items-xl-center"></i>
                    <input class="border rounded d-xl-flex justify-content-xl-center align-items-xl-center search-field" type="search" id="search-field" style="background-color: #eaeaea;width: 80%;height: 38px;padding: 0px;margin-left: 17px;" name="search" />
                </div>
                <div class="col-md-4 d-flex justify-content-end align-self-start">
                    <button class="btn btn-warning d-flex align-items-center align-self-center" [routerLink]="['/profesional/registrar']" routerLinkActive="router-link-active" type="button" style="height: 38px;background-color:  #ff8000;">Agregar Servicio
            <i class="fa fa-plus-circle"></i>
          </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table id="example" class="table table-striped table-bordered" width="100%">
                            <thead>
                                <tr style="text-align: center">
                                    <th style="vertical-align: middle">Imagen</th>
                                    <th style="vertical-align: middle">Nombre</th>
                                    <th style="vertical-align: middle">Duracion</th>
                                    <th style="vertical-align: middle">Precio</th>
                                    <th style="vertical-align: middle">Acciones</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let Profesional of restService.listaProfesional">
                                <tr style="text-align: center">

                                    <td style="vertical-align: middle"> </td>
                                    <td style="vertical-align: middle">{{Profesional.nombre}}</td>
                                    <td style="vertical-align: middle">{{Profesional.apellido}}</td>
                                    <td style="vertical-align: middle">{{Profesional.telefono}}</td>
                                    <td style="vertical-align: middle">{{Profesional.email}}</td>
                                    <td style="vertical-align: middle">
                                        <div>
                                            <button type="button" class="btn btn-danger" (click)="preguntaEliminar(prod)" data-toggle="modal" data-target="#modalEliminar">
                        <i class="far fa-trash-alt d-xl-flex justify-content-xl-center align-items-xl-center"></i>
                      </button>&nbsp;
                                            <button type="button" class="btn btn-warning" [routerLink]="['/profesional/registrar/'+Profesional.id_profesional]" data-toggle="modal" data-target="#modalUpdateProduct">
                        <i class="fas fa-pencil-alt d-xl-flex justify-content-xl-center align-items-xl-center"></i>
                      </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div>
    <!-- Modal -->
    <div *ngIf="eliminar" class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar Productos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro que deseas eliminar el producto {{eliminar.nombre}} ?
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-danger" (click)="deleteProduct(eliminar.id)" [routerLink]="['/administrador/listarProductos']" data-dismiss="modal">Eliminar</button>

                </div>
            </div>
        </div>
    </div>
</div>
